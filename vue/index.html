<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button @click="somar">somar1</button>
        {{ titulo }}
        <input type="text" v-model="titulo">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                titulo: 'Ola'
            },
            methods: {
                somar() {
                    this.contador++
                },
            }
        })
    </script>
</body>

</html>
