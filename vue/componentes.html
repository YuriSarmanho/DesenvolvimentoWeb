<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app1">
        <contador1></contador1>
    </div>
    <div id="app2">
        <contador></contador>
    </div>



</body>
</html>

<script>
    //Registro de forma global
    const contador = {
        template: `
            <div>
                <span>{{ contador }}</span>
                <button @click=""contador++>+</button>
                <button @click=""contador-->-</button>
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        }
    }

    new Vue ({
        el:"#app1",
        //Registro Local
        components: {
            contador1: contador
        }
    })
    new Vue ({
        el:"#app2"
    })
</script>
